{% extends 'share/base.html' %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
    <div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Reset Your Account Password</h1>
            <ul class="breadcrumbs">
                <li><a href="/static">Home</a></li>
                <li class="active">Reset password</li>
            </ul>
        </div>
    </div>
</div>
    <div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="/static">
                            <img src="/img/logos/black-logo.png" alt="logo">
                        </a>
                    </div>
                    <h3>Reset your account password</h3>
                    <form action="{% url 'forget-password-page' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text" placeholder="Email" required="">
                            <i class="flaticon-mail"></i>
                        </div>
                        {% for message in messages %}
                            <p id="messages" >{{ message }}</p>
                        {% endfor %}
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-left">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
