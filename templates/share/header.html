<div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="tel:+55-4XX-634-7071"><i class="fa fa-phone"></i>+{{ contact_information.phone_number }}</a>
                    <a href="tel:info@themevessel.com"><i class="fa fa-envelope"></i>{{ contact_information.email }}</a>
                    <a href="tel:info@themevessel.com"><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">
                    {% if not request.user.is_authenticated %}
                        <li>
                            <a href="{% url 'login-page' %}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li>
                            <a href="{% url 'registration-page' %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'dashboard-page' %}" class="sign-in"><i class="fas fa-user-alt"></i>Dashboard</a>
                        </li>
                        <li>
                            <a href="{% url 'logout-link' %}" class="sign-in"><i class="fa fa-sign-out"></i>Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
