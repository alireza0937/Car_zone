<form action="{% url 'search-car-page' %}" method="GET">
    <div class="form-group">
        <div class="dropdown bootstrap-select search-fields">
            <select class="selectpicker search-fields" name="Condition" tabindex="-98">
            <option>Condition</option>
            {% for cn in condition %}
                <option>{{ cn }}</option>
            {% endfor %}

        </select>
    </div>
    <div class="form-group">
        <div class="dropdown bootstrap-select search-fields">
            <select class="selectpicker search-fields" name="location" tabindex="-98">
            <option>Location</option>
            {% for lo in location %}
                <option>{{ lo }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="dropdown bootstrap-select search-fields">
            <select class="selectpicker search-fields" name="year" tabindex="-98">
            <option>Year</option>
            {% for yr in year %}
                <option>{{ yr }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="dropdown bootstrap-select search-fields">
            <select class="selectpicker search-fields" name="category" tabindex="-98">
            <option>Category</option>
            {% for ty in type %}
                <option>{{ ty }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="dropdown bootstrap-select search-fields">
            <select class="selectpicker search-fields" name="transmission" tabindex="-98">
            <option>Transmission</option>
            {% for tr in transmission %}
                <option>{{ tr }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="range-slider clearfix">
        <label>Price</label>
        <div data-min="0" data-max="150000" data-min-name="min_price" data-max-name="max_price" data-unit="USD" class="range-slider-ui ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
            <input class="current-min" type="hidden" name="min_price" value="0">
            <input class="current-max" type="hidden" name="max_price" value="150000">
            <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 100%;"></div>
            <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a>
            <a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 100%;"></a></div>
        <div class="clearfix"></div>

        </div>
    <div class="form-group mb-0">
        <button class="search-button btn">Search</button>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
 </form>
